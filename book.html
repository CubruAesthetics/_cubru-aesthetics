<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CuBru Aesthetics - Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #f8f8f8;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: #111;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #d4af37;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav .brand img {
      height: 50px;
    }

    .nav h1 {
      color: #d4af37;
      margin: 0;
    }

    .nav h1 span {
      display: block;
      font-size: 12px;
      color: #ccc;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #f8f8f8;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #d4af37;
    }

    .booking-section {
      max-width: 700px;
      margin: 60px auto;
      background: #111;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(212,175,55,0.2);
      border: 1px solid #d4af37;
    }

    .booking-section h2 {
      text-align: center;
      font-size: 28px;
      color: #d4af37;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .booking-section p {
      text-align: center;
      color: #ddd;
      margin-bottom: 30px;
    }

    .booking-form .form-group {
      margin-bottom: 18px;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 15px;
      color: #f8f8f8;
      background-color: #222;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .booking-form select option {
      color: #000;
      background-color: #fff;
    }

    .booking-form input:focus,
    .booking-form select:focus,
    .booking-form textarea:focus {
      border-color: #d4af37;
      outline: none;
      box-shadow: 0 0 6px rgba(212,175,55,0.6);
      background-color: #1a1a1a;
    }

    label {
      color: #d4af37;
    }

    .book-btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #d4af37;
      color: #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .book-btn:hover {
      background-color: #c19d2b;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      background-color: #111;
      border-top: 2px solid #d4af37;
      color: #d4af37;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="brand">
        <img src="assets/logo.png" alt="logo">
        <h1>CuBru 
          <span>Aesthetics & Wellness</span>
        </h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="book.html" class="active">Book Appointment</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <section class="booking-section">
      <h2>Book an Appointment</h2>
      <p>Schedule your session with CuBru Aesthetics & Wellness below.</p>

      <!-- ✅ Functional Formspree Integration -->
      <form action="https://formspree.io/f/mrboaqro" method="POST" class="booking-form" id="bookingForm">
        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number (optional)">
        </div>

        <div class="form-group">
          <label for="service">Select a Service</label>
          <select name="service" id="service" required>
            <option value="">-- Choose a Service --</option>

            <optgroup label="Injectables">
              <option>Botox - Glabella (Between Eyes)</option>
            </optgroup>

            <optgroup label="IV Therapy">
              <option>Vitamin C and Complex B Infusion</option>
              <option>Inner Beauty IV Kit</option>
              <option>B-Lean IV Therapy</option>
              <option>Myers' Cocktail IV Therapy</option>
              <option>Immunity IV</option>
              <option>Zofran IV</option>
              <option>6-Months IV Therapy Plan</option>
              <option>Vitamin C Infusion</option>
              <option>Iron Infusion IV</option>
              <option>NAD+ IV Therapy</option>
            </optgroup>

            <optgroup label="Weight Loss">
              <option>Tirzepatide Plus 2.5 mg weekly + Fat Burners (1-Month Treatment)</option>
              <option>Tirzepatide 5 mg (1 Month, 4 Injections + 4 Fat Burners)</option>
              <option>Tirzepatide 7.5 mg (1 Month, 4 Injections + 4 Fat Burners)</option>
              <option>Tirzepatide 10 mg (1 Month, 4 Injections + 4 Fat Burners)</option>
              <option>Semaglutide Plus (GLP-1+) 0.25 mg + Lipo Plus</option>
              <option>Semaglutide Plus (GLP-1+) 0.5 mg + Lipo Plus</option>
              <option>Semaglutide Plus (GLP-1+) 1 mg + Lipo Plus</option>
              <option>Semaglutide (GLP-1) 1.7 mg + Lipo Plus + B12 or L-Carnitine</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <textarea name="message" rows="4" placeholder="Preferred date/time or special notes"></textarea>
        </div>

        <button type="submit" class="book-btn">Submit Booking</button>
      </form>

      <!-- ✅ Confirmation message -->
      <p id="formSuccess" style="display:none; color:#d4af37; text-align:center; margin-top:15px;">
        ✅ Thank you! Your booking was sent successfully. We’ll be in touch soon.
      </p>
    </section>
  </main>

  <footer>
    <div>© 2025 CuBru Aesthetics & Wellness</div>
  </footer>

  <script>
    // Handle Formspree submission
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const successMsg = document.getElementById("formSuccess");

      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
        window.scrollTo({ top: successMsg.offsetTop, behavior: "smooth" });
      } else {
        alert("❌ There was an issue sending your booking. Please try again later.");
      }
    });
  </script>
</body>
</html>
