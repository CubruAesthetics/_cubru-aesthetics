<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CuBru Aesthetics - Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f7f9fc;
      color: #222;
      font-family: 'Poppins', sans-serif;
    }
    .booking-section {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
    .booking-section h2 {
      text-align: center;
      font-size: 26px;
      color: #111;
      margin-bottom: 10px;
    }
    .booking-section p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .booking-form .form-group {
      margin-bottom: 18px;
    }
    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      color: #222;
      background-color: #fdfdfd;
      transition: border 0.3s ease;
    }
    .booking-form select option {
      color: #000;
      background-color: #fff;
    }
    .booking-form input:focus,
    .booking-form select:focus,
    .booking-form textarea:focus {
      border-color: #7cc0c9;
      outline: none;
      box-shadow: 0 0 6px rgba(124,192,201,0.4);
    }
    .book-btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #7cc0c9;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .book-btn:hover {
      background-color: #6ab2ba;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav" style="background:#7cc0c9;">
      <div class="brand">
        <img src="assets/logo.png" alt="logo">
        <h1 style="color:#fff;">CuBru 
          <span style="display:block;font-size:12px;color:#f0f0f0;">Aesthetics & Wellness</span>
        </h1>
      </div>
      <div class="nav-links">
        <a href="index.html" style="color:#fff;">Home</a>
        <a href="services.html" style="color:#fff;">Services</a>
        <a href="about.html" style="color:#fff;">About Us</a>
        <a href="book.html" style="color:#fff;">Book Appointment</a>
        <a href="contact.html" style="color:#fff;">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <section class="booking-section">
      <h2>Book an Appointment</h2>
      <p>Schedule your session with CuBru Aesthetics & Wellness below.</p>

      <form action="https://formspree.io/f/mkgpbbep" method="POST" class="booking-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="tel" name="phone" placeholder="Phone Number (optional)">
        </div>

        <div class="form-group">
          <label for="service" style="font-weight:600;display:block;margin-bottom:6px;">Select a Service</label>
          <select name="service" id="service" required>
            <option value="">-- Choose a Service --</option>
            <optgroup label="Injectables">
              <option>Botox</option>
              <option>Kybella</option>
              <option>Versa Filler (1/2 Syringe)</option>
              <option>Restylane / Juvederm Voluma</option>
              <option>Skinvive Juvederm</option>
              <option>Lip Filler – Juvederm Ultra Plus</option>
              <option>PDO Thread</option>
              <option>Radiesse</option>
              <option>Sculptra Face</option>
              <option>Endolift</option>
            </optgroup>

            <optgroup label="IV Therapy">
              <option>Vitamin C & Complex B</option>
              <option>Inner Beauty IV Kit</option>
              <option>B-Lean IV Therapy</option>
              <option>Myers' Cocktail IV</option>
              <option>Immunity IV</option>
              <option>Zofran IV</option>
              <option>Iron Infusion IV</option>
              <option>NAD+ L Therapy</option>
              <option>6-Month IV Therapy Package</option>
            </optgroup>

            <optgroup label="Weight Loss & Peptides">
              <option>Tirzepatide Plus 2.5 mg + Fat Burners</option>
              <option>Tirzepatide 5mg + Fat Burners</option>
              <option>Tirzepatide 7.5 mg + Fat Burners</option>
              <option>Tirzepatide 10mg + Fat Burners</option>
              <option>Semaglutide Plus 0.25 mg + Lipo Plus</option>
              <option>Semaglutide Plus 0.5 mg + Lipo Plus</option>
              <option>Semaglutide Plus 1 mg + Lipo Plus</option>
              <option>Semaglutide 1.7 mg + Lipo Plus + B12 or L-Carnitine</option>
            </optgroup>

            <optgroup label="Procell Therapy">
              <option>Procell Therapy (Hair Restoration)</option>
              <option>Procell Therapy (Face - 1 Session)</option>
            </optgroup>

            <optgroup label="Labs & Injections">
              <option>Lab Work (CBC)</option>
              <option>Get a Verifica</option>
              <option>Lipo + Intramuscular Injection</option>
              <option>B12 Injection</option>
            </optgroup>

            <optgroup label="Follow-ups">
              <option>Follow-Up Appointment</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <textarea name="message" rows="4" placeholder="Preferred date/time or special notes"></textarea>
        </div>

        <button type="submit" class="book-btn">Submit Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <div>© 2025 CuBru Aesthetics & Wellness</div>
  </footer>

  <script>
    document.querySelector(".booking-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        alert("✅ Thank you! Your booking has been submitted. We’ll contact you soon!");
        form.reset();
      }).catch(() => {
        alert("❌ Oops! Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
