<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CuBru Aesthetics - Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><img src="assets/logo.png" alt="logo"><h1>CuBru <span style="display:block;font-size:12px;color:#ddd">Aesthetics & Wellness</span></h1></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="book.html">Book Appointment</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>
  <main class="container">
    <section>
      <!-- ===== Book Appointment Section ===== -->
<section id="booking" class="booking-section">
  <h2>Book an Appointment</h2>
  <p>Use the form below to schedule your session with CuBru Aesthetics & Wellness.</p>

  <form action="https://formspree.io/f/mkgpbbep" method="POST" class="booking-form">
    <div class="form-group">
      <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="tel" name="phone" placeholder="Phone Number (optional)">
    </div>
    <div class="form-group">
      <select name="service" required>
        <option value="">Select a Service</option>
        <option>Botox - $10/unit</option>
        <option>Lip Fillers - $650</option>
        <option>Microneedling - $300</option>
        <option>Microneedling + PRP - $450</option>
        <option>IV Therapy - $150+</option>
        <option>Semaglutide - from $180</option>
        <option>Tirzepatide - from $250</option>
      </select>
    </div>
    <div class="form-group">
      <textarea name="message" placeholder="Preferred date/time or any special notes"></textarea>
    </div>
  </div>
  <div style="margin-top:10px;display:flex;gap:8px">
    <div style="flex:1">
      <label>Date *</label>
      <input type="date" name="date" required>
    </div>
    <div style="flex:1">
      <label>Time *</label>
      <input type="time" name="time" required>
    </div>
    <button type="submit" class="book-btn">Submit Booking</button>
  </form>
</section>

<!-- ===== Booking Form Script (keep users on same page) ===== -->
<script>
document.querySelector(".booking-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  fetch(form.action, {
    method: form.method,
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(() => {
    alert("✅ Thank you! Your booking has been submitted. We’ll contact you soon!");
    form.reset();
  }).catch(() => {
    alert("❌ Oops! Something went wrong. Please try again.");
  });
});
</script>

<div id="bookingMsgMain" style="margin-top:12px;color:var(--muted)"></div>
        </form>
      </div>
    </section>
  </main>
  <footer><div>© 2025 CuBru Aesthetics & Wellness</div></footer>
<script src="script.js"></script>
<script>initBookingForm('bookingFormMain','bookingMsgMain');</script>
</body>
</html>
